<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Okul Kıyafeti Anketi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #004080;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #voteSection, #resultSection, #adminPanel {
      display: none;
    }
    canvas {
      margin: 20px auto;
      max-width: 100%;
    }
    .message {
      text-align: center;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>Okul Kıyafeti Anketi</header>

  <div class="container">
    <div id="girisSection">
      <h3>Giriş Yap</h3>
      <input type="text" id="codeInput" placeholder="Kodunuzu girin">
      <button onclick="kontrolEt()">Giriş Yap</button>
      <p id="girisMesaji" class="message"></p>
    </div>

    <div id="voteSection">
      <h3>Oy Ver</h3>
      <label>Tişört Rengi:</label>
      <select id="tshirtSelect">
        <option value="Beyaz">Beyaz</option>
        <option value="Mavi">Mavi</option>
        <option value="Siyah">Siyah</option>
      </select>
      <label>Pantolon Rengi:</label>
      <select id="pantsSelect">
        <option value="Lacivert">Lacivert</option>
        <option value="Siyah">Siyah</option>
        <option value="Gri">Gri</option>
      </select>
      <label>Yorum (İsteğe bağlı):</label>
      <textarea id="commentInput" placeholder="Fikriniz..."></textarea>
      <button onclick="oyla()">Oy Ver</button>
    </div>

    <div id="resultSection">
      <h3>Sonuçlar</h3>
      <canvas id="chart1"></canvas>
      <canvas id="chart2"></canvas>
      <table id="resultTable"></table>
    </div>

    <div id="adminPanel">
      <h3>Yorumlar ve Excel</h3>
      <div id="comments"></div>
      <button onclick="indirExcel()">Excel İndir</button>
    </div>
  </div>

  <script>
    let girilenKod = "";
    const ADMIN_KODU = "admin45";

    async function kontrolEt() {
      const code = document.getElementById("codeInput").value.trim();
      if (code === ADMIN_KODU) {
        document.getElementById("girisSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        getResults(true);
        return;
      }

      const res = await fetch("https://anket-a.onrender.com/api/kod-kontrol", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      if (data.valid) {
        girilenKod = code;
        document.getElementById("voteSection").style.display = "block";
        document.getElementById("girisMesaji").textContent = "Giriş başarılı ✔";
        document.getElementById("girisMesaji").style.color = "green";
      } else {
        document.getElementById("girisMesaji").textContent = "❌ Kod geçersiz ya da daha önce kullanıldı.";
        document.getElementById("girisMesaji").style.color = "red";
      }
    }

    async function oyla() {
      const tshirt = document.getElementById("tshirtSelect").value;
      const pants = document.getElementById("pantsSelect").value;
      const comment = document.getElementById("commentInput").value;

      const res = await fetch("https://anket-a.onrender.com/api/oyla", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: girilenKod, tshirt, pants, comment })
      });

      const data = await res.json();
      alert(data.message);
      if (res.status === 200) {
        document.getElementById("voteSection").style.display = "none";
        getResults();
      }
    }

    async function getResults(admin = false) {
      const res = await fetch("https://anket-a.onrender.com/api/sonuclar");
      const data = await res.json();

      const tshirtCounts = {};
      const pantsCounts = {};
      let tableHTML = "<tr><th>Tişört</th><th>Pantolon</th><th>Yorum</th></tr>";

      const yorumlar = [];

      data.forEach(item => {
        tshirtCounts[item.tshirt] = (tshirtCounts[item.tshirt] || 0) + 1;
        pantsCounts[item.pants] = (pantsCounts[item.pants] || 0) + 1;
        if (admin) {
          tableHTML += `<tr><td>${item.tshirt}</td><td>${item.pants}</td><td>${item.comment || "-"}</td></tr>`;
          if (item.comment) yorumlar.push(item.comment);
        }
      });

      new Chart(document.getElementById("chart1"), {
        type: 'pie',
        data: {
          labels: Object.keys(tshirtCounts),
          datasets: [{
            data: Object.values(tshirtCounts),
            backgroundColor: ['#f00', '#00f', '#000', '#ccc']
          }]
        },
        options: { plugins: { title: { display: true, text: "Tişört Rengi Tercihleri" } } }
      });

      new Chart(document.getElementById("chart2"), {
        type: 'pie',
        data: {
          labels: Object.keys(pantsCounts),
          datasets: [{
            data: Object.values(pantsCounts),
            backgroundColor: ['#333', '#555', '#aaa']
          }]
        },
        options: { plugins: { title: { display: true, text: "Pantolon Rengi Tercihleri" } } }
      });

      document.getElementById("resultSection").style.display = "block";

      if (admin) {
        document.getElementById("resultTable").innerHTML = tableHTML;
        document.getElementById("comments").innerHTML = "<strong>Yorumlar:</strong><br>" + yorumlar.join("<hr>");
      }
    }

    function indirExcel() {
      window.location.href = "https://anket-a.onrender.com/api/excel";
    }
  </script>
</body>
</html>
