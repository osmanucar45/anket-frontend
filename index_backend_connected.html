<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Okul Kıyafetimi Seçiyorum</title>
</head>
<body>
  <h1>Okul Kıyafetimi Seçiyorum</h1>

  <form onsubmit="submitVote(event)">
    <input type="text" id="code" placeholder="Tek kullanımlık kod" required><br><br>

    <label>Tişört Rengi:</label>
    <select id="tshirtColor" required>
      <option value="">Seçiniz</option>
      <option value="Beyaz">Beyaz</option>
      <option value="Siyah">Siyah</option>
      <option value="Mavi">Mavi</option>
      <option value="Kırmızı">Kırmızı</option>
      <option value="Yeşil">Yeşil</option>
      <option value="Turuncu">Turuncu</option>
      <option value="Sarı">Sarı</option>
    </select><br><br>

    <label>Tişört Modeli:</label>
    <select id="tshirtModel" required>
      <option value="">Seçiniz</option>
      <option value="Bisiklet Yaka">Bisiklet Yaka</option>
      <option value="Polo Yaka">Polo Yaka</option>
    </select><br><br>

    <label>Pantolon Rengi:</label>
    <select id="pantColor" required>
      <option value="">Seçiniz</option>
      <option value="Siyah">Siyah</option>
      <option value="Gri">Gri</option>
      <option value="Füme">Füme</option>
    </select><br><br>

    <button type="submit">Oy Ver</button>
  </form>

  <hr>

  <h2>Oylama Sonuçları</h2>
  <button onclick="getResults()">Sonuçları Göster</button>
  <table border="1" style="margin-top: 10px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Kod</th>
        <th>Tişört Rengi</th>
        <th>Tişört Modeli</th>
        <th>Pantolon Rengi</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    const API_URL = "https://anket-backend.onrender.com"; // Backend adresin

    function submitVote(event) {
      event.preventDefault();

      const code = document.getElementById("code").value.trim();
      const tshirtColor = document.getElementById("tshirtColor").value;
      const tshirtModel = document.getElementById("tshirtModel").value;
      const pantColor = document.getElementById("pantColor").value;

      fetch(API_URL + "/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, tshirtColor, tshirtModel, pantColor })
      })
      .then(res => {
        if (!res.ok) throw new Error("Kod kullanılmış veya geçersiz.");
        return res.json();
      })
      .then(() => {
        alert("Oy başarıyla kaydedildi.");
        document.querySelector("form").reset();
      })
      .catch(err => alert("Hata: " + err.message));
    }

    function getResults() {
      fetch(API_URL + "/results")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("resultsBody");
          tbody.innerHTML = "";
          data.forEach(vote => {
            const row = `<tr>
              <td>${vote.code}</td>
              <td>${vote.tshirtColor}</td>
              <td>${vote.tshirtModel}</td>
              <td>${vote.pantColor}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
    }
  </script>
</body>
</html>
